<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calci mx-auto mt-4 p-3">
            
            <div class="row mx-auto display p-2">
                <h5 class="mt-1">0</h5>
            </div>

            <div class="row buttons">
                <div class="row mx-auto mt-3">
                    <div class="col btn m-1 7">7</div>
                    <div class="col btn m-1">8</div>
                    <div class="col btn m-1">9</div>
                    <div class="col btn m-1 op">+</div>
                </div>

                <div class="row mx-auto">
                    <div class="col btn m-1">4</div>
                    <div class="col btn m-1">5</div>
                    <div class="col btn m-1">6</div>
                    <div class="col btn m-1 op">-</div>
                </div>

                <div class="row mx-auto">
                    <div class="col btn m-1">1</div>
                    <div class="col btn m-1">2</div>
                    <div class="col btn m-1">3</div>
                    <div class="col btn m-1 op">*</div>
                </div>

                <div class="row mx-auto">
                    <div class="col btn m-1 clr"> C </div>
                    <div class="col btn m-1">0</div>
                    <div class="col btn m-1 cal"> = </div>
                    <div class="col btn m-1 op">/</div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
